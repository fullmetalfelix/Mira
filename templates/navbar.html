
<div class="navbar-nb">

	<H1 style="margin-left: 0.2em;">MIRA</H1>


	<span id="separator"></span>

	
{%- if current_user.is_authenticated %}
	

	<div {% if active_page == 'upload' %} class="active"{% endif %} onclick="window.location.href='/upload';" title="Upload an image">
		<span>Upload</span>
		<img src="/static/imgs/button.upload.svg" />
	</div>


	<div {% if active_page == 'search' %} class="active"{% endif %} onclick="window.location.href='/search';" title="Look for images">
		<span>Search</span>
		<img src="/static/imgs/button.search.svg" />
	</div>


{%- else %}
	
	<button class="navbutton flexbox centered" onclick="window.location.href='/login';" title="login">
		<img src="/static/imgs/button.login.svg">
	</button>


{%- endif %}



</div>
