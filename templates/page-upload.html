
{% extends "base.html" %}

{% set active_page = "upload" %}


{% block content %}

<div class="flexbox centered">
	<H2>MIRA image upload</H2>
	<span id="separator"></span>
	<div id="mainspinner" class="spinner" style="width: 2em; height: 2em; display: none;"></div>
</div>

<div class="flexcol">
	<div class="flexrow">
		<span>Select an image to upload: </span>
		<input id="file" type="file" onchange="mira_file_onchange();" multiple>
	</div>
	<div class="flexrow" title="comma separated tags">
		<span style="width: 8em;">tags:</span>
		<input id="tags" type="text" >
	</div>
	<div class="flexrow">
		<span style="width: 8em;">location:</span>
		<input id="loc" type="text">
	</div>


	<div class="flexrow">
		<button id="btOK" class="button" onclick="mira_upload_many();" disabled="">upload</button>
	</div>

	<div class="flexcol" style="width: 100%;">
		<span id="prevfile">preview: </span>
		<div class="flexrow" >
			<button class="button" onclick="mira_upload_scroll(-1);"><<</button>
			<img id="preview" style="flex-grow: 2;">
			<button class="button" onclick="mira_upload_scroll(1);">>></button>
		</div>
	</div>
</div>

{% endblock %}
